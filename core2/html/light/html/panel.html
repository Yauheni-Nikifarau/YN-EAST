<div class="core-panel core-panel-default core-panel-[TYPE]-[POSITION]" id="core-panel-[RESOURCE]">
    <!-- BEGIN title -->
    <div class="core-panel-heading">
        <!-- BEGIN back_url -->
        <a href="[BACK_URL]" class="btn btn-sm btn-default">
            <i class="fa fa-arrow-left"></i>
        </a>
        <!-- END back_url -->
        [TITLE]
        <!-- BEGIN description -->
        <div class="core-panel-subtitle">[DESCRIPTION]</div>
        <!-- END description -->
    </div>
    <!-- END title -->
    <div class="core-panel-body">
        <!-- BEGIN content_top -->
        <div class="core-panel-content">
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_top -->

        <!-- BEGIN tabs -->
        <ul class="core-panel-tabs" [STYLES]>
            <!-- BEGIN elements -->
                <!-- BEGIN tab -->
                <li id="panel-[RESOURCE]-[ID]" class="[CLASS]"><a href="[URL]" onclick="if (event.button === 0 && ! event.ctrlKey) load('[URL]');">[TITLE]</a></li>
                <!-- END tab -->
                <!-- BEGIN tab_disabled -->
                <li id="panel-[RESOURCE]-[ID]" class="disabled"><a href="javascript:void(0);">[TITLE]</a></li>
                <!-- END tab_disabled -->
                <!-- BEGIN divider -->
                <li class="panel-divider"></li>
                <!-- END divider -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->

        <!-- BEGIN content_bottom -->
        <div class="core-panel-content" [STYLES]>
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_bottom -->
    </div>
</div>
